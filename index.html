<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <!-- Roboto font for Sammy...?! -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="character">
            <img class="charPic" src="./assets/images/rey.jpg" alt="Rey" />
            <div id="rey" class="overlay">
                <div class="charName">Rey</div>
            </div>
        </div><div class="character">
            <img class="charPic" src="./assets/images/luke.jpg" alt="Luke" />
            <div id="luke" class="overlay">
                <div class="charName">Luke Skywalker</div>
            </div>
        </div><div class="character">
            <img class="charPic" src="./assets/images/vader.jpg" alt="Vader" />
            <div id="vader" class="overlay">
                <div class="charName">Darth Vader</div>
            </div>
        </div><div class="character">
            <img class="charPic" src="./assets/images/kylo.jpg" alt="Kylo" />
            <div id="kylo" class="overlay">
                <div class="charName">Kylo Ren</div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
