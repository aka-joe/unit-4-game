<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <!-- Roboto font for Sammy...?! -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <div class="container">
        <img class="character" src="./assets/images/Rey.jpg" alt="Rey" />
        <div id="rey" class="overlay">
            <div class="name">Rey</div>
        </div>
    </div><div class="container">
        <img class="character" src="./assets/images/LukeSkywalker.jpg" alt="Luke" />
        <div id="luke" class="overlay">
            <div class="name">Luke Skywalker</div>
        </div>
    </div><div class="container">
        <img class="character" src="./assets/images/DarthVader.jpg" alt="Vader" />
        <div id="vader" class="overlay">
            <div class="name">Darth Vader</div>
        </div>
    </div><div class="container">
        <img class="character" src="./assets/images/KyloRen.jpg" alt="Kylo" />
        <div id="kylo" class="overlay">
            <div class="name">Kylo Ren</div>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
